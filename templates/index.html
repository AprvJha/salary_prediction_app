<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Salary Prediction</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="experience" class="form-label">Experience (Years)</label>
                <input type="number" class="form-control" id="experience" name="experience" min="0" required>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" min="18" required>
            </div>
            <div class="mb-3">
                <label for="education" class="form-label">Education</label>
                <select class="form-select" id="education" name="education" required>
                    {% for edu in educations %}
                        <option value="{{ edu }}">{{ edu }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="jobtitle" class="form-label">Job Title</label>
                <select class="form-select" id="jobtitle" name="jobtitle" required>
                    {% for job in job_titles %}
                        <option value="{{ job }}">{{ job }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Select Model</label>
                <select class="form-select" id="model" name="model" required>
                    {% for model in model_names %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Salary</button>
            </div>
        </form>

        {% if prediction %}
            <div class="result text-center">
                Predicted Salary: â‚¹{{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
